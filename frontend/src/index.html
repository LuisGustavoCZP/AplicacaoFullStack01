<!DOCTYPE html>
<html>
    <head>
        <title>Gerente De Clientes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Gerencie seus Clientes</h1>
        <main>
            <section>
                <h2>Novo Usuario</h2>
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">
                <label for="input-email">Email</label>
                <input type="email" id="input-email">
                <label for="input-sector">Setor</label>
                <input type="text" id="input-sector">
                <label for="input-ext">Ramal</label>
                <input type="number" id="input-ext">
                <label for="input-birth">Nascimento</label>
                <input type="date" id="input-birth">
                <button onclick="NewUser()">Confirma</button>
            </section>
            <section>
                <h2>Consulta</h2>
                <select id="tipo-consulta"></select>
                <form action="" method="get">
                    <span>
                        <label for="input-consulta" id="label-consulta">ByMount</label>
                        <input type="text" name="n" id="input-consulta">
                    </span>
                    <button type="button" onclick="Consultar()">Confirma</button>
                </form>
                <ul id="output-consulta">

                </ul>
            </section>
        </main>
        <script src="newuser.js"></script>
        <script src="consulta.js"></script>
    </body>
</html>
